<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Jibo Simulator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/client.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css"/>
</head>
<body>
    <div id="toolbar" class="tools"></div>
    <div id="container">
        <div id="visualizer"></div>
        <div id="face" class="loading">
            <div id="faceContent">
                <div id="loader"></div>
                <webview id="webview"
                    nodeintegration
                    autosize="on"
                    width="1280"
                    height="720"
                    minwidth="1280"
                    maxwidth="1280"
                    minheight="720"
                    maxheight="720">
                </webview>
            </div>
        </div>
    </div>
    <div id="sidebar"></div>
    <script> require('./client'); </script>
</body>
</html>
